version: 2

registries:
  npm-npmjs:
    type: npm-registry
    url: https://registry.npmjs.org
    replaces-base: true

updates:
  # Root package.json
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Pacific/Auckland"
    open-pull-requests-limit: 10
    registries:
      - npm-npmjs
    groups:
      turbo-ecosystem:
        patterns:
          - "turbo"
          - "@turbo/*"
      dev-tools:
        patterns:
          - "prettier"
          - "eslint*"
          - "typescript"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "javascript"
    commit-message:
      prefix: "chore(deps)"

  # Web app
  - package-ecosystem: "npm"
    directory: "/apps/web"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      next-ecosystem:
        patterns:
          - "next"
          - "@next/*"
          - "react"
          - "react-dom"
          - "@types/react*"
      clerk:
        patterns:
          - "@clerk/*"
      ui-libraries:
        patterns:
          - "@radix-ui/*"
          - "tailwindcss"
          - "fumadocs-*"
          - "class-variance-authority"
          - "clsx"
    labels:
      - "dependencies"
      - "web"
    commit-message:
      prefix: "chore(deps-web)"

  # API app
  - package-ecosystem: "npm"
    directory: "/apps/api"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      cloudflare:
        patterns:
          - "wrangler"
          - "@cloudflare/*"
      hono:
        patterns:
          - "hono"
          - "@hono/*"
    labels:
      - "dependencies"
      - "api"
    commit-message:
      prefix: "chore(deps-api)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      github-actions:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "chore(deps-ci)"
