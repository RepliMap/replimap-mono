name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  config-check:
    name: Config Generation Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build config package
        run: pnpm --filter @replimap/config build

      - name: Check generated files are committed
        run: |
          if [ -n "$(git status --porcelain packages/config/dist)" ]; then
            echo "❌ Generated files are out of date!"
            echo "Please run 'pnpm config:build' and commit the changes."
            git diff packages/config/dist
            exit 1
          fi
          echo "✅ Generated files are up to date"

  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    needs: config-check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript check
        run: pnpm typecheck

  python-config:
    name: Python Config Validation
    runs-on: ubuntu-latest
    needs: config-check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate Python config module
        run: |
          cd packages/config/dist
          python -c "
          import config
          print(f'Config version: {config.CONFIG_VERSION}')
          print(f'Plans: {list(config.PLANS.keys())}')
          print(f'Frameworks: {list(config.COMPLIANCE_FRAMEWORKS.keys())}')
          print(f'Resource categories: {list(config.AWS_RESOURCES.keys())}')
          print('✅ Python config loaded successfully')
          "

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint
        continue-on-error: true  # Will fail until apps are migrated
