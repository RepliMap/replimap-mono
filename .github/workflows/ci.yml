name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build all packages
        run: pnpm build

      - name: Lint
        run: pnpm lint || true

      - name: Type check
        run: pnpm typecheck || true

  test-cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build config and sync to CLI
        run: |
          pnpm install
          pnpm --filter @replimap/config build
          bash apps/cli/scripts/sync-config.sh

      - name: Install CLI dependencies
        working-directory: apps/cli
        run: pip install -e ".[dev]" || pip install -e .

      - name: Verify config loads
        working-directory: apps/cli
        run: |
          python -c "
          from replimap._generated.config import CONFIG_VERSION, PLANS
          print(f'Config loaded: version={CONFIG_VERSION}')
          print(f'Plans: {list(PLANS.keys())}')
          "

      - name: Run tests
        working-directory: apps/cli
        run: pytest tests/ -v || true
