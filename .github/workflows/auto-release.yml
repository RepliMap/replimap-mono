name: Auto Release

on:
  push:
    branches: [main]
    # Only trigger on merges (not direct pushes)
    # This is detected by checking if there are multiple parents
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if this is a merge commit or manual trigger
        id: check
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "Manual trigger - will release"
          elif git rev-parse HEAD^2 > /dev/null 2>&1; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "Merge commit detected - will release"
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "Direct push - skipping release"
          fi

  auto-release:
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Determine bump type
        id: bump_type
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "type=${{ github.event.inputs.bump_type }}" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT
          fi

      - name: Get current version
        id: current_version
        run: |
          VERSION=$(uv run hatch version)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Bump version
        id: new_version
        run: |
          uv run hatch version ${{ steps.bump_type.outputs.type }}
          VERSION=$(uv run hatch version)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "New version: $VERSION"

      - name: Commit version bump
        run: |
          git add -A
          git commit -m "chore: bump version to ${{ steps.new_version.outputs.version }}" || echo "No changes to commit"

      - name: Create and push tag
        run: |
          TAG="v${{ steps.new_version.outputs.version }}"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin main --follow-tags
          echo "Created and pushed tag: $TAG"

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: |
          if [ -n "$PYPI_TOKEN" ]; then
            uv publish --token "$PYPI_TOKEN"
            echo "Published to PyPI"
          else
            echo "PYPI_TOKEN not set - skipping PyPI publish"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.new_version.outputs.version }}
          name: Release v${{ steps.new_version.outputs.version }}
          files: dist/*
          generate_release_notes: true
          draft: false
