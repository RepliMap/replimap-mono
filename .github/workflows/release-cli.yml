name: Release CLI to PyPI

on:
  push:
    tags:
      - 'cli-v*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (build but do not publish)'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: release-cli-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build config package
        run: |
          pnpm install --frozen-lockfile
          pnpm --filter @replimap/config build

      - name: Sync config to CLI
        run: bash apps/cli/scripts/sync-config.sh

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        working-directory: apps/cli
        run: |
          rm -rf dist/ build/ *.egg-info
          python -m build

      - name: Check package
        working-directory: apps/cli
        run: twine check dist/*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: apps/cli/dist/

  publish-testpypi:
    name: Publish to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    if: github.event.inputs.dry_run != 'true'
    environment:
      name: testpypi
      url: https://test.pypi.org/p/replimap
    permissions:
      id-token: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    name: Publish to PyPI
    needs: [build, publish-testpypi]
    runs-on: ubuntu-latest
    if: github.event.inputs.dry_run != 'true' && startsWith(github.ref, 'refs/tags/cli-v')
    environment:
      name: pypi
      url: https://pypi.org/p/replimap
    permissions:
      id-token: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  create-github-release:
    name: Create GitHub Release
    needs: publish-pypi
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/cli-v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: CLI v${{ steps.version.outputs.VERSION }}
          body: |
            ## RepliMap CLI v${{ steps.version.outputs.VERSION }}

            ### Installation

            ```bash
            pip install replimap==${{ steps.version.outputs.VERSION }}
            ```

            ### Changes

            See [CHANGELOG.md](./apps/cli/CHANGELOG.md) for details.
          files: dist/*
          generate_release_notes: true
