# Pre-commit hooks for RepliMap
# Install: pre-commit install
# Run: pre-commit run --all-files

repos:
  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies:
          - types-PyYAML
        args: [--ignore-missing-imports]
        files: ^replimap/

  # Local custom hooks
  - repo: local
    hooks:
      # Stdout hygiene check for CLI commands
      - id: no-print-in-commands
        name: No print() in CLI commands
        entry: python scripts/check_stdout_hygiene.py
        language: python
        files: ^replimap/cli/commands/.*\.py$
        pass_filenames: true
        # Exclude test files
        exclude: ^tests/

      # Schema purity check
      - id: schema-purity
        name: Schema must be JSON serializable
        entry: python -m pytest tests/cli/test_schema_purity.py -v -x
        language: python
        pass_filenames: false
        stages: [commit]
        # Only run when params files change
        files: ^replimap/cli/params/.*\.py$

      # Stdout hygiene test
      - id: stdout-hygiene-test
        name: Stdout hygiene tests pass
        entry: python -m pytest tests/cli/test_stdout_hygiene.py -v -x
        language: python
        pass_filenames: false
        stages: [commit]
        # Only run when output files change
        files: ^replimap/cli/output\.py$

  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: detect-private-key
